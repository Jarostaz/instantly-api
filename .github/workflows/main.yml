name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile
      - run: pnpm run build


    
      # Add your build and test steps here
